<style>

html, body {
  height: 100%;
}

body {
  background-image: linear-gradient(7deg, #febdab 0%, #f8b9a9 25%, #a56274 60%, #3c4459 80%, #3c4459 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 20em;
  background-image: radial-gradient(white, rgba(255, 255, 255, 0.2) 1px, transparent 2px), radial-gradient(white, rgba(255, 255, 255, 0.15) 1px, transparent 2px), radial-gradient(white, rgba(255, 255, 255, 0.1) 1px, transparent 2px);
  background-size: 350px 350px, 250px 250px, 150px 150px;
  background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
}

.moon {
  position: absolute;
  left: calc(50% - $size / 2);
  top: calc(50% - 15em);
  width: 25em;
  height: 25em;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  background: linear-gradient(221deg, #e9c8b8 0%, rgba(0, 0, 0, 0) 58%, rgba(0, 0, 0, 0) 100%);
}

.words{
  color: #ffffff;
  margin-top: 30%;
  padding: 10px;
}
</style>


     <script>
       //Mapbox functions
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2NoaWFyaXp6aSIsImEiOiJjajE4a3NuZWowNzQ5MzNvN2xkdGh2YnVwIn0.dOZQgGCs8Fwxpy7bmRvvTg';
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/schiarizzi/cje3ka2m25q0w2rl70bd32303', // stylesheet location
        center: [-77.036871, 38.898536], // starting position [lng, lat]
        zoom: 12 // starting zoom
      });
       // disable map zoom when using scroll
      map.scrollZoom.disable();
       map.on('load', function() {
        map.addLayer({
          "id": "points",
          "type": "symbol",
          "source": {
            "type": "geojson",
            "data": {
              "type": "FeatureCollection",
              "features": [{
                "type": "Feature",
                "geometry": {
                  "type": "Point",
                  "coordinates": [-77.047203, 38.899932] //marvin center lon lat, based on address conversion
                },
                "properties": {
                  "title": "Hackital",
                  "icon": "castle"
                }
              }]
            }
          },
          "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
          },
          "paint": {
            "text-color": "rgba(255, 255, 255, 255)"
          }
        });
       });
       $(document).on('show', '.accordion', function(e) {
        //$('.accordion-heading i').toggleClass(' ');
        $(e.target).prev('.accordion-heading').addClass('accordion-opened');
      });
       $(document).on('hide', '.accordion', function(e) {
        $(this).find('.accordion-heading').not($(e.target)).removeClass('accordion-opened');
        //$('.accordion-heading i').toggleClass('fa-chevron-right fa-chevron-down');
      });
       $(document).ready(function() {
        $('.mapboxgl-canvas').css({
          'position': "initial"
        });
        $('.mapboxgl-control-container').css({
          'display': 'none'
        })
      })
    </script>
 </body>
